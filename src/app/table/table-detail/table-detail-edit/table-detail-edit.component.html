<div class="container">
  <mat-card>
    <h2>
      <span *ngIf="!editMode">添加</span><span *ngIf="editMode">编辑</span>数据
    </h2>
    <mat-card-content>
      <form [formGroup]="formGroup" (submit)="submitForm()">
        <dynamic-material-form
          [group]="formGroup"
          [model]="formModel"
        ></dynamic-material-form>
        <button mat-flat-button class="mat-primary">提交</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
