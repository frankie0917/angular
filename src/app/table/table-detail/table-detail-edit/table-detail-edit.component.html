<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><span>添加</span><span>编辑</span>数据</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submitForm()">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="产品名"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            formControlName="description"
            placeholder="产品描述"
          ></textarea>
        </mat-form-field>
        <button style="width: 100%;" mat-flat-button class="mat-primary" type="submit">提交</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
